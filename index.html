<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"> -->
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button onclick="SoundByClicking('W');" class="w drum">W</button>
    <button onclick="SoundByClicking('A');" class="a drum">A</button>
    <button onclick="SoundByClicking('S');" class="s drum">S</button>
    <button onclick="SoundByClicking('D');" class="d drum">D</button>
    <button onclick="SoundByClicking('J');" class="j drum">J</button>
    <button onclick="SoundByClicking('K');" class="k drum">K</button>
    <button onclick="SoundByClicking('L');" class="l drum">L</button>
  </div>


  <footer>
    Made with ❤️ in London.
    <script src="index.js"></script>
  </footer>
</body>

</html>
